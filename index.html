<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtecam8wFtyDv4qOQ2KJ0rcYoDOE0x_75XCg&usqp=CAU"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <div class="field name">
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
        </div>
        <div class="field email">
          <label for="email" id="email-label">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </label>
        </div>
        <div class="field age">
          <label for="number" id="number-label">
            Age
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="100"
              placeholder="Enter your age"
            />
          </label>
        </div>
        <div class="field dropdown">
          <label for="dropdown">
            Which option best describes your current role?
            <select name="role" id="dropdown" required>
              <option disabled selected value="">
                Select your current role
              </option>
              <option value="student">Student</option>
              <option value="frontend">Front-End Developer</option>
              <option value="backend">Back-End Developer</option>
              <option value="fullstack">Fullstack Developer</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
        <div class="feature">
          <p>
            Would you recommend freeCodeCamp to a friend?
            <span>(Check all that apply)</span>
          </p>
          <label for="recommend-definitely">
            <input
              type="radio"
              id="perfer-definitely"
              name="perfer"
              value="definitely"
            />
            Definitely
          </label>
          <label for="perfer-maybe">
            <input type="radio" id="perfer-maybe" name="perfer" value="maybe" />
            Maybe
          </label>
          <label for="perfer-no">
            <input type="radio" id="perfer-no" name="perfer" value="no" />
            No
          </label>
        </div>
        <div class="perfer">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <label for="perfer-challenges">
            <input
              type="checkbox"
              id="perfer-challenges"
              name="perfer"
              value="challenges"
            />
            Challenges
          </label>
          <label for="perfer-projects">
            <input
              type="checkbox"
              id="perfer-projects"
              name="perfer"
              value="projects"
            />
            Projects
          </label>
          <label for="perfer-community">
            <input
              type="checkbox"
              id="perfer-community"
              name="perfer"
              value="community"
            />
            Community
          </label>
          <label for="prefer-open-source">
            <input
              type="checkbox"
              name="prefer"
              id="prefer-open-source"
              value="open-source"
            />
            Open Source
          </label>
        </div>
        <div class="suggestions">
          <p>Any comments or suggestions?</p>
          <textarea
            name="suggestions"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
